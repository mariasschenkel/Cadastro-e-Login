<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div>
            <h1>Login</h1>
            <input class="X" type="reset" name="reset" value="X">
        </div>
        <div>
            <label class="usuario1" for="usuario">Digite seu usuário</label>
        </div>
        <div>
            <input class="usuario" type="text" name="usuario">
        </div>
        <div>
            <label class="senha1" for="senha">Digita sua senha</label>
        </div>
        <div>
            <input class="senha" type="password" name="senha">
        </div>
        <div>
            <input class="exibir1" type="checkbox" name="exibir" value="Exibir senha">
            <label class="exibir" for="exibir">Exibir senha</label>
        </div>
        <div>
            <input class="entrar" type="button" name="Entrar" value="Entrar">
        </div>
        <div>
            <p>Não possui uma conta?</p>
        </div>
        <div>
            <a href="cadastrar.html">Criar Nova Conta</a>
        </div>
    </div>
</body>
</html>
